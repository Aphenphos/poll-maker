<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web MVC UI</h1>
    </header>

    <main>
        <section id="start-poll">
            <button id="start-poll-button">Start Poll</button>
        </section>
        <section id="poll-inputs">
                <input required name="pollQuestion" id="poll-question" placeholder="Your Question">
                <input required name="optionA" id="option-a" placeholder="Response">
                <input required name="optionB" id="option-b" placeholder="Response">
                <button class="vote one">+</button>
                <button class="remove one">-</button>
                <button class="vote two">+</button>
                <button class="remove two">-</button>
                <button id="submit-data">Submit Data</button>
        </section>
        <section id="all-data">
            <div id="poll-display">

            </div>

        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
