<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web MVC UI</h1>
    </header>

    <main>
    <section id="current-poll">
        <section id="new-poll">
            <form>
            <input required name="pollQuestion" id="poll-question" placeholder="Your Question">
            <input required name="optionA" id="option-a" placeholder="Response A">
            <input required name="optionB" id="option-b" placeholder="Response B">
            <button id="start-poll">Start Poll</button>
            </form>
        </section>
            
            
            <section id="poll-menu">

        </section>

        <div id="poll-inputs">
                <span class ="poll-question-display"></span>
                <span class ="option-a">A</span>
                <button class="vote-A">+</button>
                <button class="remove-A">-</button>
                <span class ="option-b">B</span>
                <button class="vote-B">+</button>
                <button class="remove-B">-</button>
                <button id="submit-data">Submit Data</button>
        </div>
        <section id="all-data">
            <div class="all-polls">

            </div>

        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
